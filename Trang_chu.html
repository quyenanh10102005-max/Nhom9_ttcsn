<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportZoneVN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
body{
    margin: 0;
     body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background: #f3f1f1;
      color: #0e0e0e;
      padding: 30px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    footer img {
      width: 120px;
      height: auto;
    }

    .footer-search {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .footer-search input {
      width: 280px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

}

.footer_menu {
      position: relative;
      display: inline-block;
    }

    /* Icon user */
    .footer_menu i {
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
    }

    /* Menu mặc định ẩn */
    .footer_main_menu {
      display: none;
      position: absolute;
      bottom: 40px; /* Đẩy menu lên trên icon */
      left: 0;
      background: white;
      list-style: none;
      padding: 10px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .footer_main_menu li {
      padding: 8px 15px;
      cursor: pointer;
    }

    .footer_main_menu li:hover {
      background: #f0f0f0;
    }



</style>


<body>
    <footer>
    <div class="footer-logo"><img src="./Logo_.png" alt=""></div>
   <div class="footer-search"> <input  type="text" placeholder="Tìm kiếm sản phẩm ..."> </div> 

  <div class="footer_menu">
    <i class="fa-solid fa-user" id="userIcon"></i>
        <ul class="footer_main_menu" id="menuList">
                <li>Đăng ký</li>
                <li>Đăng nhập</li>
                <li>Đăng xuất</li>
        </ul>
  </div>
  <div class="footer_gio_hang">
    <i class="fa-solid fa-cart-shopping"></i>
  </div>
    </footer>

    <menu>
        <ul>
            <li>
                <a href="">Trang chủ</a>
            </li>
            <li>
                <a href="">Về chúng tôi</a>
            </li>
            <li>
                <a href="">Giày bóng đá</a>
                <li>Tất cả sản phẩm</li>
                <li>Giày sân cỏ tự nhiên</li>
                <li>Giày sân cỏ nhân tạo</li>
                <li>Giày sân futsal</li>
            </li>
            <li>
                <a href="">Thương hiệu</a>
                <li>Nike</li>
                <li>Adidas</li>
                <li>Puma</li>
                <li>Mizuno</li>
                <li>Kamito</li>
                <li>Zocker</li>
            </li>
            <li>
                <a href="">Phụ kiện</a>
            </li>
            <li>
                <a href="">Tin tức giày</a>
            </li>
            <li>
                <a href="">Khuyến mãi</a>
            </li>
        </ul>
    </menu>
</body>
</html>
